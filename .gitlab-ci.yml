before_script:
  - uname -a
  - printenv | sort


build-job:
  stage: build
  script:
    - echo "hi $GITLAB_USER_LOGIN!"

deploy-prod:
  stage: deploy
  script:
    - echo "deploy from $CI_COMMIT_BRANCH branch."

postman-tests:
  stage: test
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  before_script:
    - npm install -g newman
  script:
    - cd backend
    - newman run Postman_Tests.json
  
database-tests:
  stage: test
  image: python:3.8.3-slim
  services:
    - postgres:12.2-alpine
  variables:
    POSTGRES_DB: testdb
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    POSTGRES_HOST_AUTH_METHOD: trust
  before_script:
      - export MODELS_PASS=""
      - cd backend
      - pip install -r requirements.txt

      
  script:
      - python db_tests.py
      - echo "finished running db_tests"

unittests:
  stage: test
  image: python:3.8.3-slim
  before_script:
      - cd backend
      - pip install -r requirements.txt
  script:
      - cd app
      - python tests.py
  
